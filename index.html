<!DOCTYPE html>
<html>
  <body>
  
 
<p id="number">0 seconds</p>

<script>
  let Time = 0;
  document.getElementById("number").style.fontSize = (Time + 10) + "px";

  setInterval(() => {
    Time += 1;

    const label = Time === 1 ? "second" : "seconds";
    document.getElementById("number").textContent = Time + " " + label;

  }, 1000);
</script>
 </body>
</html>
